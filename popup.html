<!DOCTYPE html>
<html>

<head>
  <title>GitHub File Downloader</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
  <div class="overlay">
    <div id="preference-dialogue-box">
      <h5>Want to <b id="preference-dialogue-bold-text">disable</b>?</h5>
      <div id="dialogue-buttons-container">
        <button id="confirm" class="dialogue-button-item">Proceed</button>
        <button id="cancel" class="dialogue-button-item">Cancel</button>
      </div>
    </div>
  </div>
  <div id="default-state-container">
    <h1>GitHub File Downloader</h1>
    <button id="status-switch-button" data-status="active">Active</button>
    <p>Navigate to any folder on GitHub:</p>
    <div class="demo-image-container">
      <img src="img/demo_1.png" alt="GitHub folder">
    </div>
    <p>Click on the 'Download' button:</p>
    <div class="demo-image-container">
      <img src="img/demo_2.png" alt="GitHub folder">
    </div>
    <p>Choose whether you want specific files or all of them:</p>
    <div class="demo-image-container">
      <img src="img/demo_3.png" alt="GitHub Extension">
    </div>
    <p>Enjoy downloading files from GH!</p>
    <div class="demo-image-container">
      <img src="img/demo_4.png" alt="GitHub folder">
    </div>
    <div id="footer">
      <span id="footer-text">Brought to you by</span>
      <div id="footer-brand-cont">
        <a target="_blank" href="https://artempol.com" id="website-link">ArtemPol.com</a>
      </div>
    </div>
  </div>
</body>

<script src="popup.js"></script>

</html>
